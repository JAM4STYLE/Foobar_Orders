<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://kit.fontawesome.com/17f5ec4f8d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="app-logo">
      <h1 class="bar-title">Foobar</h1>
      <img src="static/logo-white.png" alt="Foobar logo" class="logo" />
    </div>
    <div class="payment-info">
      <h1>Payment Info</h1>
    </div>
    <div class="header">
      <h2>Credit Card</h2>
    </div>
    <section class="container">
      <form class="form" id="form">
        <div class="form-control">
          <label>Full name</label>
          <input type="text" placeholder="John Smith" id="fullname" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>Credit Card Number:</label>
          <input id="cardnumber" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>Expiration Date</label>
          <select>
            <option value="01">January</option>
            <option value="02">February </option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select>
            <option value="16"> 2020</option>
            <option value="17"> 2021</option>
            <option value="18"> 2022</option>
            <option value="19"> 2023</option>
            <option value="20"> 2024</option>
            <option value="21"> 2025</option>
          </select>
        </div>
        <div class="form-control">
          <label>CVV</label>
          <input type="password" placeholder="***" id="password" inputmode="numeric" maxlength="3" pattern="[0-9\s]{13,19}" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <input type="radio" id="radio" />
        <label>Remember me</label>
        <button>Pay</button>
      </form>
    </section>
  </body>
  <script src="payment.js"></script>
</html>
