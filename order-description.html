<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foobar</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <main>
      <div class="app-logo">
        <h1 class="bar-title">Foobar</h1>
        <img src="static/logo-white.png" alt="Foobar logo" class="logo" />
      </div>

      <div class="description-title">
        <h2 class="orange-titles">Your Order</h2>
        <h3 class="white-titles">4 Items</h3>
      </div>

      <div class="section">
        <h3 class="white-titles">Fairy Tale Ale</h3>
        <div class="row">
          <h4 class="orange-delete">Delete</h4>
          <plus-minus-button></plus-minus-button>
          <h3 class="white-titles">1 X 35,-</h3>
        </div>
      </div>

      <div class="section">
        <h3 class="white-titles">El Hefe</h3>
        <div class="row">
          <h4 class="orange-delete">Delete</h4>
          <plus-minus-button></plus-minus-button>
          <h3 class="white-titles">1 X 35,-</h3>
        </div>
      </div>

      <div class="section">
        <h3 class="white-titles">Ruined Childhood</h3>
        <div class="row">
          <h4 class="orange-delete">Delete</h4>
          <plus-minus-button></plus-minus-button>
          <h3 class="white-titles">2 X 35,-</h3>
        </div>
      </div>

      <div class="description-total">
        <h3 class="white-titles">Total (4 Items):</h3>
        <h3 class="white-titles">140 DKK</h3>
      </div>

      <div class="proceed-button">
        <button>Proceed</button>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
