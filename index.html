<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foobar</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <section class="color-theme">
          <img src="static/moon.png" alt="dark" class="dark" />
          <label class="switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <img src="static/weather.png" alt="light" class="light" />
        </section>
        <img src="static/foobar-logo-white.png" alt="logo" class="logo" />
        <section class="go-to-cart">
          <button class="cart"></button>
          <p class="number-of-orders">1</p>
        </section>
      </header>
      <main>
        <section class="order-page">
          <section class="filters">
            <button class="filter all filter-active">All</button>
            <button class="filet light">Light</button>
            <button class="filter dark">Dark</button>
          </section>
          <section class="beers">
            <article class="beer">
              <section class="pic-price">
                <img class="beer-logo" src="static/elhefe.png" alt="beer logo" />
                <p class="price"><span>35,-</span> /50cl</p>
              </section>
              <section class="name-desc-storage">
                <h2 class="beer-name">Beer Name</h2>
                <p class="beer-desc">The description of the beer</p>
                <p class="storage">30 Y left</p>
              </section>
              <section class="input-add">
                <section class="amount">
                  <button class="less">-</button>
                  <input id="number" class="number" type="text" value="0" size="2" />
                  <button class="more">+</button>
                </section>
                <button class="add-to-cart" disabled>Add to cart</button>
              </section>
            </article>
          </section>
        </section>
        <section class="your-order-page">
          <a class="previous">&#10094;</a>
          <div class="description-title">
            <h2 class="orange-titles">Your Order</h2>
            <h3 class="white-titles">4 Items</h3>
          </div>

          <div class="section">
            <h3 class="white-titles">Fairy Tale Ale</h3>
            <div class="row">
              <h4 class="orange-delete">Delete</h4>
              <plus-minus-button></plus-minus-button>
              <h3 class="white-titles">1 X 35,-</h3>
            </div>
          </div>

          <div class="section">
            <h3 class="white-titles">El Hefe</h3>
            <div class="row">
              <h4 class="orange-delete">Delete</h4>
              <plus-minus-button></plus-minus-button>
              <h3 class="white-titles">1 X 35,-</h3>
            </div>
          </div>

          <div class="section">
            <h3 class="white-titles">Ruined Childhood</h3>
            <div class="row">
              <h4 class="orange-delete">Delete</h4>
              <plus-minus-button></plus-minus-button>
              <h3 class="white-titles">2 X 35,-</h3>
            </div>
          </div>

          <div class="description-total">
            <h3 class="white-titles">Total (4 Items):</h3>
            <h3 class="white-titles">140 DKK</h3>
          </div>

          <div class="proceed-button">
            <button class="proceed">Proceed</button>
          </div>
        </section>
        <section class="payment-info"></section>
      </main>
    </div>
    <template class="order-page-template">
      <article class="beer">
        <section class="pic-price">
          <img class="beer-logo" src="static/elhefe.png" alt="beer logo" />
          <p class="price"><span>35,-</span> /50cl</p>
        </section>
        <section class="name-desc-storage">
          <h2 class="beer-name">Beer Name</h2>
          <p class="beer-desc">The description of the beer</p>
          <p class="storage">30 Y left</p>
        </section>
        <section class="input-add">
          <section class="amount">
            <button class="less">-</button>
            <input id="number" class="number" type="text" value="0" size="2" />
            <button class="more">+</button>
          </section>
          <button class="add-to-cart" disabled>Add to cart</button>
        </section>
      </article>
    </template>
    </main>
  </body>
  <script src="app.js"></script>
</html>
